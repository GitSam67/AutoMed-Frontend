<app-storeownerheader></app-storeownerheader>
<div class="flex">
    <app-storeownersidepanel></app-storeownersidepanel>
    <div class="w-3/4 m-20 mt-10">
      <div class="bg-white p-4 rounded-lg shadow mb-4 text-center">
          <h2 class="text-3xl font-bold mb-4">Sales Report</h2>
      </div>

      <div *ngIf="orders.length == 0">
          <h3>No Data To Show</h3>
      </div>
      <div *ngIf="orders.length > 0" class="flex mt-10 ml-5 mr-5">
          <table style="width: 100%; border-collapse: collapse;">
              <thead>
                  <tr>
                      <th style="border: 1px solid #ddd; padding: 8px;">Order Id</th>
                      <th style="border: 1px solid #ddd; padding: 8px;">Customer Id</th>
                      <th style="border: 1px solid #ddd; padding: 8px;">Medicines</th>
                      <th style="border: 1px solid #ddd; padding: 8px;">Purchase Time</th>
                      <th style="border: 1px solid #ddd; padding: 8px;">Total Bill</th>
                      <th style="border: 1px solid #ddd; padding: 8px;">Branch</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let order of orders">
                      <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">{{ order.OrderId }}</td>
                      <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">{{ order.CustomerId }}</td>
                      <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">{{ order.orders }}</td>
                      <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">{{ order.PurchaseTime }}</td>
                      <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">{{ order.TotalBill }}</td>
                      <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">{{ this.branchName.get(order.BranchId) }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>

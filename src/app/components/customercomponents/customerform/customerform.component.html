<div class="flex justify-center items-center h-screen bg-gray-200">
  <div class="p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Details Form</h2>
    <form class="grid grid-cols-2 gap-4">

      <div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="age">Age</label>
          <input type="number" id="age" name="age" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your age" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="gender">Gender</label>
          <select id="gender" name="gender" class="w-full px-3 py-2 border rounded-md">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="contactNo">Contact No</label>
          <input type="text" id="contactNo" name="contactNo" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your contact number" />
        </div>
      </div>

      <div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="bloodGroup">Blood Group</label>
          <select id="bloodGroup" name="bloodGroup" class="w-full px-3 py-2 border rounded-md">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="address">Address</label>
          <textarea id="address" name="address" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your address"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="prescription">Prescription</label>
          <textarea id="prescription" name="prescription" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your prescription"></textarea>
        </div>
      </div>

      <button type="submit" routerLink="/customer" class="col-span-2 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Save Details</button>

    </form>

  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="mb-4">
    <label class="block text-sm font-medium mb-2" for="email">Email</label>
    <input type="email" [(ngModel)]="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your email" />
    <div  *ngIf="loginForm.controls['email'].dirty && !loginForm.controls['email'].valid" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">Invalid email</div>
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium mb-2" for="password">Password</label>
    <input type="password" [(ngModel)]="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your password" />
    <div  *ngIf="loginForm.controls['email'].dirty && !loginForm.controls['email'].valid" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">Invalid email</div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
</form>

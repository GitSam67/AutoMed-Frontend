      <h2 class="text-2xl font-semibold mb-4">Register</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="name">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your name" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="email">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your email" />
        </div>

            </label>
            <label>

            </label>
          </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="password">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your password" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border rounded-md" placeholder="Confirm your password" />
        </div>
        <button routerLink="/customerform" type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Register</button>
      </form>
      <p class="text-gray-600 mt-4">Already have an account? <a routerLink="/login" class="text-blue-500">Login here</a></p>
